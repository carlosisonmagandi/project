<div class="login_container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				
			</div>
			<div class="card-body" >
				<form >
					<div *ngFor="let account of accountList; index as i">
						<div *ngIf="i<1">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input 
								type="text" 
								class="form-control" 
								placeholder="username "
								name="username" 
								[(ngModel)]="username">

								<input 
								hidden="true"
								#usernameInputVal
								type="text" 
								class="form-control" 
								id="usernameVal"
								name="usernameVal" 
								value={{account.username}}>
								
								

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input 
								type="password" 
								class="form-control" 
								placeholder="password"
								name="password" 
								[(ngModel)]="password">

								<input 
								hidden="true"
								#passwordInputVal
								type="text" 
								class="form-control" 
								id="passwordVal"
								name="passwordVal" 
								value={{account.password}}>
								
							</div>
							
							<!-- authorization option -->
							<!-- <select id="roles"  class="form-control" name="accountRole" [(ngModel)]="accountRole">
								<option value="Admin" >Admin</option>
								<option value="Staff">Staff</option>
								<option value="mercedes">Other</option>
								
					 		</select> -->
							<!-- <select   [(ngModel)]="accountSelected">
								<option  [selected]="true" >Admin</option>
								
								
							</select> -->
							

							<div class="row align-items-center remember">
								<input type="checkbox">Remember Me
							</div>
							<div class="form-group">
								<input 
								type="button" 
								value="Login" 
								class="btn float-right login_btn"
								(click)="login()"
								>
							</div>
							<small *ngIf="invalidLogin" style="color: red;">{{ errorMessage }}</small>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<!-- <div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div> -->
				<div class="d-flex justify-content-center">
					<a href="#"	style="color: black;">Forgot your password?</a>
				</div>

					  </tr>

							<div>{{account.username}}</div>
							<div>{{account.password}}</div>
						</div>
					</div> -->
				</table>
			
			</div>
		</div>
	</div>
</div>
