



<div class="login_container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				
			</div>
			<div class="card-body" >
                <form #placeOrder="ngForm" (ngSubmit) = "onClickSubmit(placeOrder.value)" >
                    <table class="table" style="font-size: 12px; 
                                             
                                             ">
                      <thead style="background-color: rgb(51, 0, 133);
                                                    color: white;">
                        <tr>
                          <th scope="col">id</th>
                          <th scope="col">username</th>
                          <th scope="col">password</th>
                          <th>action</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                  
                        <tr>
                          <td>
                            <input 
                              type="text"
                              [(ngModel)]="placeAccount.id"
                              name="id"
                              #name="ngModel"
                              id="accountId"
                              >
                          </td>
                          <td>
                            <input 
                              type="text"
                              ng-init="test"
                              [(ngModel)]="placeAccount.username"
                              name="username"
                              
                              #name="ngModel"
                              id="accountUsername"
                            >
                          </td>
                          <td>
                            
                            <input 
                            type="text"
                        
                            [(ngModel)]="placeAccount.password"
                            name="password"
                            #name="ngModel"
                            id="accountPassword"
                          >
                          </td>
                          <td>
                            <button 
                              type="submit"
                              style="background-color:rgb(51, 0, 133);
                                                   border: none;
                                                   color: white;
                                                   border-radius: 6px;
                                                   padding: 8px;">Login</button>
                          </td>
                  
                        </tr>
                      </tbody>

                    </table>
                    <select #teams (change)="onSelected()">
                        <option default>Pick a team</option>
                        <option>Lakers</option>	
                        <option>Miami</option>
                        <option>Cleveland</option>
                    </select>
                    
                  </form>
                 
			</div>
			
		</div>
	</div>
</div>
